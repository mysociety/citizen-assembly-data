assembly_description: The Health and Care Citizens’ Assembly in Camden was held in
  2020 to gather the voice of residents and shape the common purpose of the integrated
  care partnership and inform Camden’s new Joint Health and Wellbeing Strategy. The
  assembly focused on addressing health inequalities, ensuring health services meet
  individual needs, and improving communication between services and residents. The
  assembly process involved face-to-face and online events, and members were encouraged
  to share their experiences and expectations to guide future change to the health
  and care system.
