assembly_description: The North of Tyne Citizens' Assembly on Climate Change was commissioned
  by the North of Tyne Combined Authority (NTCA) to engage with citizens on how to
  address the challenge of the climate emergency. The Assembly consisted of 49 members
  who were chosen through a lottery to reflect the diversity of the local population.
  Over a period of five midweek evening sessions, a Saturday morning, and two full
  day Sunday sessions, the Assembly discussed, deliberated, and produced a set of
  30 recommendations on how to address climate change in the region.
